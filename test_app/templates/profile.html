<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body class="vh-100 d-flex justify-content-center align-items-center bg-secondary-subtle">

<div class="card">
    <div class="card-header">
        <h2>
            Профиль
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill"
                 viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
        </h2>
        <small>#{{ id }}</small>
    </div>
    <div class="card-body">
        <p class="card-text fs-4 border-bottom border-3 pb-3">
            <b>Электронная почта: </b>
            {{ email }}
        </p>
        <img src="https://imageupscaler.com/wp-content/uploads/2024/07/deblured-cutty-fox.jpg"
             class="img-fluid rounded shadow-lg mb-3" width="400" alt="...">
        <p class="card-text fs-5">
            <b>Выбор: </b>
            <span class="badge text-bg-primary d-inline-flex gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-1-square" viewBox="0 0 16 16">
                  <path d="M9.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383z"/>
                  <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                </svg>
                {{ select }}
            </span>
        </p>
        <p class="card-text fs-5">
            <b>Пол: </b>
            <span class="badge text-bg-light d-inline-flex gap-1 border shadow-sm">
                {% if gender == 'm' %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-gender-male" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                            d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8"/>
                    </svg>
                {% endif %}

                {% if gender == 'f' %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gender-female" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8M3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5"/>
                    </svg>
                {% endif %}

                {{ gender }}
            </span>
        </p>
        <a href="/" class="btn btn-light w-100 mt-5">Назад</a>
    </div>
</div>

</body>
</html>
