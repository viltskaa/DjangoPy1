<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <title>Title</title>
    <style>
        /*.class1 {*/
        /*    width: 200px;*/
        /*}*/

        /*input {*/
        /*    width: 800px !important;*/
        /*}*/
    </style>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center bg-secondary-subtle">
<form class="w-25 bg-light p-4 rounded" method="post" action="/profile">
    {% csrf_token %}
    <h3>Регистрация</h3>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill"
         viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
    </svg>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Электронная почта</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               required>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
    </div>

    <div class="mb-3">
        <label for="select" class="form-label">Выбор</label>
        <select class="form-select" id="select" name="select" required>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
        </select>
    </div>

    <!--    margin bottom - 3 -->
    <div class="mb-3">
        <label class="mb-1">Пол</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="m" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">
                Мужской
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="f " id="flexRadioDefault2" required>
            <label class="form-check-label" for="flexRadioDefault2">
                Женский
            </label>
        </div>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" name="confirm" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Согласен с правилами</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Поехали</button>
</form>
</body>
</html>
