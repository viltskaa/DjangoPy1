<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body class="vh-100 d-flex justify-content-center align-items-center bg-secondary-subtle">

<form class="w-25 bg-light p-4 rounded" method="post">
    {% csrf_token %}
    <h4 class="text-center">Точно ли вы хотите удалить книжку {{ name }}</h4>
    <button type="submit" class="btn btn-light w-100 mb-2">Да</button>
    <a href="/" class="btn btn-primary w-100">Нет</a>
</form>
<script>
    const $inputs = document.querySelectorAll("input")
    $inputs.forEach(input => {
        input.classList.add("form-control")
    })

    const $labels = document.querySelectorAll("label")
    $labels.forEach(input => {
        input.classList.add("form-label")
    })
</script>
</body>
</html>
